<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <div id="popup">
    <div id="banner">
      <img id="icon-img" src="chrome-extension://hghbcjhppmhphnakbalepcdmofckchoo/icons/color_icon.png" 
        alt="Image Icon of a mike"> </img>
      <h3> Tab Audio Controller </h3>
    </div>
    <div id="tab_info">
      <strong>Current Tab : </strong>
      <div id="tab_name" class="no_text_overflow">
        Tab Name
      </div>
    </div>

    <div id="controller">
      <div class="range-slider">
        <div class="volume-icon">
          <img id="volume-img" src="chrome-extension://hghbcjhppmhphnakbalepcdmofckchoo/icons/vup.png"
            alt="current volume image"> </img>
        </div>
        <input class="input-range" type="range" value=100 min="0" max="200">
        <span id="range-value" class="range-value">
          100
        </span>
      </div>
      <div id="control-botton">
        <input id="mute-btn" type="button" value="Mute"></input>
        <input id="reset-btn" type="button" value="Reset"></input>  
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <p class="footer-heart">
      Made with <g-emoji class="g-emoji" alias="heart"
        fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
        <img class="emoji" alt="heart" height="20" width="20"
          src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
      </g-emoji> by <a href="#">Mohit</a>
    </p>
  </footer>

  <script src="./popup.js"></script>
</body>


</html>
