<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <div id="popup">
    <div id="banner">
      <img src="https://via.placeholder.com/48"> </img>
      <div> Tab Audio Controller </div>
    </div>
    <div id="tab_info">
      <strong>Current Tab : </strong>
      <div id="tab_name">
        Hello Sir My name is Rajnikant and I am doing great.
      </div>
    </div>

    <div id="controller">
      <div class="range-slider">
        <div>
          <img src="https://via.placeholder.com/18"> </img>
        </div>
        <input class="input-range" type="range" value="100" min="1" max="200">
        <span class="range-value">
          100
        </span>
      </div>
      <input type="button" value="Reset"></input>
    </div>
  </div>
  <hr>
  <footer>
    <p class="footer-heart">
      Made with <g-emoji class="g-emoji" alias="heart"
        fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
        <img class="emoji" alt="heart" height="20" width="20"
          src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
      </g-emoji> by <a href="#">Mohit</a>
    </p>
  </footer>
</body>


</html>
